<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>study add</title>

 <script>
        function showPopup(event) {
            event.preventDefault();
            var popup = window.open('/createRoom', 'popup', 'width=600,height=400');
            popup.onbeforeunload = function() {
                if (popup.closed) {
                    var roomname = popup.document.getElementById('roomname').value;
                    var name = popup.document.getElementById('name').value;
                    var roomId = popup.document.getElementById('roomId').value;
                    
                    document.getElementById('roomname').value = roomname;
                    document.getElementById('name').value = name;
                    document.getElementById('roomId').value = roomId;
                }
            }
        }
    </script>
</head>
<body>
<form action="/studyadd" method="post">
제목<input type="text" name="title"><br/>
내용<input type="text" name="content"><br/>
시작일<input type="text" name="startdate"><br/>
종료일<input type="text" name="enddate"><br/>
참여가능<input type="radio" name="isjoin" value=1 >
참여불가<input type="radio" name="isjoin" value=0><br/>
채팅방 생성<button onclick="showPopup(event);">생성하기</button><br/>

     <input type="hidden" name="roomname" id="roomname">
        <input type="hidden" name="name" id="name">
        <input type="hidden" name="roomId" id="roomId">
지도 <br/>
<div>태그 <input type="text" name="tag" id="tag"/> </div>
문제 <br/>

<input type="submit" value="작성">
</form>
</body>
</html>
